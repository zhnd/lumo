name: Bump Version

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type: patch / minor / major'
        required: true
        default: 'patch | Bug fixes (e.g. 1.0.0 -> 1.0.1)'
        type: choice
        options:
          - 'major | Breaking changes (e.g. 1.0.0 -> 2.0.0)'
          - 'premajor | Pre-release major (e.g. 1.0.0 -> 2.0.0-0)'
          - 'minor | New features (e.g. 1.0.0 -> 1.1.0)'
          - 'preminor | Pre-release minor (e.g. 1.0.0 -> 1.1.0-0)'
          - 'patch | Bug fixes (e.g. 1.0.0 -> 1.0.1)'
          - 'prepatch | Pre-release patch (e.g. 1.0.0 -> 1.0.1-0)'
          - 'prerelease | Next pre-release (e.g. 1.0.0-0 -> 1.0.0-1)'
      branch:
        description: 'Target branch'
        required: true
        default: 'main'
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install tools
        run: npm install -g semver

      - name: Extract release type
        id: extract_type
        run: |
          FULL_TYPE="${{ github.event.inputs.release_type }}"
          RELEASE_TYPE=$(echo "$FULL_TYPE" | cut -d' ' -f1)
          echo "type=$RELEASE_TYPE" >> $GITHUB_OUTPUT

      - name: Bump version
        run: node scripts/bump-version.js ${{ steps.extract_type.outputs.type }}

      - name: Get new version
        id: new_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit and create PR
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          BRANCH_NAME="bump/v${{ steps.new_version.outputs.version }}"
          git checkout -b $BRANCH_NAME
          git add package.json packages/ui/package.json src-tauri/tauri.conf.json src-tauri/Cargo.toml crates/daemon/Cargo.toml crates/shared/Cargo.toml
          git commit -m "chore: bump ${{ steps.extract_type.outputs.type }} version to v${{ steps.new_version.outputs.version }}"
          git push origin $BRANCH_NAME

      - name: Create PR
        run: |
          gh pr create \
            --head bump/v${{ steps.new_version.outputs.version }} \
            --base ${{ github.event.inputs.branch }} \
            --title "chore: bump version to v${{ steps.new_version.outputs.version }}" \
            --body "Auto-generated PR for ${{ steps.extract_type.outputs.type }} version bump to v${{ steps.new_version.outputs.version }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
